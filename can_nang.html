<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let wight = parseFloat(prompt("Nhập vào cân nặng"));
        let height = parseFloat(prompt("Nhập vào chiều cao"));
        bmi = wight / ( height**2 )
        if (bmi <= 18){
            alert("Underweight");
        } else if (bmi > 18 && bmi <=25) {
            alert("Normal");
        } else if (bmi > 25 && bmi <= 30) {
            alert("Overweight");
        } else {
            alert("Obese");
        }
    </script>
</body>
</html>
